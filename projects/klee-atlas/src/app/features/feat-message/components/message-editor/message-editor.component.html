<h5>{{ messageId }}</h5>
<code>{{editor.message$ | async | json}}</code>
<code>{{editor.status$ | async  | json}}</code>


<form [formGroup]="form">
    <select name="priority" formControlName="priority">
        <option *ngFor="let p of priorities | keyvalue">{{p.value}}</option>
    </select>
    <input name="title" formControlName="title">
    <textarea name="content" formControlName="content"></textarea>
    <button (click)="edit()">
        Save
    </button>
</form>
<hr>
