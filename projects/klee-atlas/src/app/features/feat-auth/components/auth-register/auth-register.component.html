<div>
    <pre>
        valid : {{ loginForm.valid }}
        touched : {{ loginForm.touched }}
        pristine : {{ loginForm.pristine }}
    </pre>
    <hr>
    <pre> {{ loginForm.value | json }} </pre>
    
    <form [formGroup]="loginForm">
        
        <input type="text" 
               placeholder="Email" 
               name="email"
               formControlName="email">

        <input type="text" 
               placeholder="Password"  
               name="password"
               formControlName="password">

        <button>Login</button>

    </form>
</div>
